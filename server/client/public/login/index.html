<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <img src="../EncryptChatLogo.png" alt="logo">
    <form id="loginForm" class="form">
        <div class="input-container ic2">
          <input id="login" class="input" type="text" placeholder=" " />
          <div class="cut cut-long"></div>
          <label for="login" class="placeholder">Email or Username</label>
        </div>
        <div class="input-container ic2">
          <input id="password" class="input" type="password" placeholder=" " />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label>
        </div>
            <button type="submit" class="button shadowButton"> Login</button>
        </div> 
        <p class="paragraphe">New to EncryptChat? <a href="https://localhost:5000/register/index.html">Create an account</a></p>
    </form>
    <script type="module" src="login.js"></script>
</body>
</html>
