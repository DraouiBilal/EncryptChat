<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Login</title>
</head>
<body>
    <form id="loginForm" class="form">
        <div class="title">Create an account!</div>
        <div class="input-container ic2">
            <input id="username" class="input" type="text" placeholder=" " />
            <div class="cut cut-long"></div>
            <label for="login" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="email" placeholder=" " />
            <div class="cut cut-long"></div>
            <label for="login" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input id="password" class="input" type="password" placeholder=" " />
            <div class="cut cut-long"></div>
            <label for="login" class="placeholder">Password</label>
        </div>
        <div class="input-container ic2">
          <input id="confirmPassword" class="input" type="password" placeholder=" " />
          <div class="cut cut-long"></div>
          <label for="password" class="placeholder">Confirm Password</label>
        </div>
            <button type="submit" class="button shadowButton"> Sign Up</button>
        </div> 
        <p class="paragraphe">Already have an account? <a href="http://127.0.0.1:5501/server/client/public/login/index.html">Login</a></p>
    </form>
    <script type="module" src="register.js"></script>
</body>
</html>
